<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>TableUsage</title>

		<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/1.42.6/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m,sap.ui.commons,sap.ui.table"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"TableUsage": ""}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
		
		// Navbar Part
		 var nav = new sap.ui.commons.ApplicationHeader();
		     nav.setDisplayWelcome(true);
		     nav.setDisplayLogoff(true);
		     nav.setUserName("Emre");
		     nav.setLogoText("Mission ui5");
		     nav.placeAt("content");
		 
		 // Form Part
		 var forms = new sap.ui.layout.form.SimpleForm({
		 	
		 	id : "myform",
		 	content : [
		 	
		 	// Text Box ve Label 
		 		new sap.ui.commons.Label({text:"Kullanıcı Adı :"}),
		 		new sap.ui.commons.TextField({value:"Emre" , width:"15em"}),
		 		
		 		
		        new sap.ui.commons.Label({text:"Kullanıcı Soyadı :"}),
		 		new sap.ui.commons.TextField({value:"Sert" , width:"15em"}),
		 		
		 		// Buton Event
		 		new sap.ui.commons.Button({
		 		text : "Gonder",
		 		press: function(oEvent){
		 			alert(this.getText()); // button test event
		 		}
		 		})
		 		]
		 });
		     
		 forms.placeAt("content");   
		 
		 // table part
	
		 var table = new sap.ui.table.Table({visibleRowCount : 10 });
		 table.addColumn(new sap.ui.table.Column({
		 	label : new sap.ui.commons.Label({text:"EmployeeNumber"})
		 }));
		 
		// Determine table column
		
		 table.addColumn(new sap.ui.table.Column({
		 	label    : new sap.ui.commons.Label({text:"Name"}),
		 	template : new sap.ui.commons.TextView().bindProperty("text","EmployeeNumber") 
		 }));
		 	  
		  table.addColumn(new sap.ui.table.Column({
		 	label    : new sap.ui.commons.Label({text:"Address"}),
		 	template : new sap.ui.commons.TextView().bindProperty("text","EmployeeAddress") 
		 }));
		 
		 table.placeAt("content");
	
		 // dropdown part
		 var dropdown = new sap.ui.commons.DropdownBox("DropdownBox1");
		 dropdown.setTooltip("Country");
		 dropdown.setEditable(true);
		 dropdown.setWidth("200px");
		 
		 // fill in the Dropdown
		 var item = new sap.ui.core.ListItem("Country1");
		 item.setText ("Canada");
		 dropdown.addItem(item);
		 dropdown.placeAt("content");
		 
		 var item = new sap.ui.core.ListItem("Country2");
		 item.setText ("Turkey");
		 dropdown.addItem(item);
		 dropdown.placeAt("content");
		 	
		 var item = new sap.ui.core.ListItem("Country3");
		 item.setText ("United Kingdom");
		 dropdown.addItem(item);
		 dropdown.setValue("Turkey"); // Default value for dropdown
		 
		 dropdown.placeAt("content");
		 
	
		 // Carousel part
		 var carousel = new sap.ui.commons.Carousel();
		 carousel.setWidth("100%");
		 carousel.setOrientation("horizontal");
		
		 carousel.addContent(new sap.ui.commons.Image("IMG1",{
			src :"exampe image url", // url will be write here
			width: "200px",
		 	height: "150px"
		 }));
		 
		  carousel.addContent(new sap.ui.commons.Image("IMG2",{
			src :"exampe image url", // url will be write here
			width: "200px",
		 	height: "150px"
		 }));
		 carousel.placeAt("content");
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
